name: chain_wallet_mobile
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cached_network_image: ^3.2.3
  chain_wallet:
    git:
      url: https://github.com/holusojivhictor/chain-wallet.git
      ref: main
  collection: ^1.17.1
  cupertino_icons: ^1.0.5
  device_info_plus: ^8.0.0
  devicelocale: ^0.6.0
  dice_bear: ^0.1.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_hooks: ^0.18.6
  flutter_localizations:
    sdk: flutter
  flutter_screen_lock: ^9.0.1
  flutter_secure_storage: ^7.0.1
  flutter_svg: ^1.1.6
  fluttertoast: ^8.2.1
  freezed_annotation: ^2.2.0
  get_it: ^7.6.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.0
  json_annotation: ^4.8.1
  local_auth: ^2.1.6
  logger: ^1.3.0
  nested: ^1.0.0
  package_info_plus: ^4.0.0
  provider: ^6.0.5
  responsive_builder: ^0.6.4
  shared_preferences: ^2.1.1
  sprintf: ^7.0.0
  synchronized: ^3.1.0
  version_tracker:
    git:
      url: https://github.com/holusojivhictor/version_tracker.git
      ref: main
  web3dart: ^2.6.1


dev_dependencies:
  build_runner:
  change_app_package_name: ^1.1.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.3
  hive_generator: ^2.0.0
  json_serializable: ^6.6.2


flutter_intl:
  enabled: true

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/images/
    - assets/rive/


  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora-Regular.ttf
        - asset: assets/fonts/Sora-Thin.ttf
          weight: 100
        - asset: assets/fonts/Sora-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Sora-Light.ttf
          weight: 300
        - asset: assets/fonts/Sora-Medium.ttf
          weight: 500
        - asset: assets/fonts/Sora-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Sora-Bold.ttf
          weight: 700
        - asset: assets/fonts/Sora-ExtraBold.ttf
          weight: 800
